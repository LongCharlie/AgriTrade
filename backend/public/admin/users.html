<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 农业咨询平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }
        .view-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .avatar-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .role-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            color: white;
        }
        .farmer {
            background-color: #2196F3;
        }
        .buyer {
            background-color: #673AB7;
        }
        .expert {
            background-color: #FF9800;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
    <script src="/js/auth.js"></script>
</head>
<body>
    <div class="header">
        <h1>用户管理</h1>
        <div>
            <a href="/admin/dashboard.html" class="action-btn">返回管理面板</a>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="搜索用户名、电话或地址..." onkeyup="searchUsers()">
    </div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>用户ID</th>
                <th>用户名</th>
                <th>角色</th>
                <th>电话</th>
                <th>地址</th>
                <th>头像</th>
                <th>注册日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="usersTableBody">
            <!-- 用户数据将通过JavaScript动态加载 -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态和权限
            if (!checkAuth()) {
                window.location.href = '/login.html';
                return;
            }
            
            if (!checkRole(['admin'])) {
                alert('无权限访问此页面');
                window.location.href = '/';
                return;
            }

            loadUsers();
        });
        // 加载用户列表
        async function loadUsers() {
            try {
                const users = await apiRequest('/api/admin/users');
                renderUsersTable(users);
            } catch (error) {
                console.error('加载用户列表失败:', error);
                alert('加载用户列表失败: ' + error.message);
            }
        }

        // 渲染用户表格
        function renderUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (!users || users.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="8" style="text-align: center;">暂无用户数据</td>';
                tbody.appendChild(row);
                return;
            }
            users.forEach(user => {
                const row = document.createElement('tr');
                
                // 角色徽章
                let roleBadge = '';
                switch(user.role) {
                    case 'farmer':
                        roleBadge = '<span class="role-badge farmer">农户</span>';
                        break;
                    case 'buyer':
                        roleBadge = '<span class="role-badge buyer">采购商</span>';
                        break;
                    case 'expert':
                        roleBadge = '<span class="role-badge expert">专家</span>';
                        break;
                }

                // 地址组合
                const address = `${user.province} ${user.city} ${user.district} ${user.address_detail || ''}`;
                // 头像显示
                const avatar = user.avatar_url 
                    ? `<img src="${user.avatar_url}" class="avatar-img" alt="头像">` 
                    : '无';

                row.innerHTML = `
                    <td>${user.user_id}</td>
                    <td>${user.username}</td>
                    <td>${roleBadge}</td>
                    <td>${user.phone}</td>
                    <td>${address}</td>
                    <td>${avatar}</td>
                    <td>${user.join_date}</td>
                    <td>
                        <button onclick="viewUserDetails(${user.user_id})" class="action-btn view-btn">查看</button>
                        <button onclick="confirmDeleteUser(${user.user_id})" class="action-btn delete-btn">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        // 查看用户详情
        function viewUserDetails(userId) {
            window.location.href = `/admin/user-details.html?id=${userId}`;
        }
        // 确认删除用户
        function confirmDeleteUser(userId) {
            if (confirm('确定要删除此用户吗？此操作不可恢复！')) {
                deleteUser(userId);
            }
        }
        // 删除用户
        async function deleteUser(userId) {
            try {
                await apiRequest(`/api/admin/users/${userId}`, 'DELETE');
                alert('用户删除成功');
                loadUsers(); // 刷新列表
            } catch (error) {
                console.error('删除用户失败:', error);
                alert('删除用户失败: ' + error.message);
            }
        }
        // 搜索用户
        function searchUsers() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('usersTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let found = false;
                const tds = tr[i].getElementsByTagName('td');
                
                // 检查用户名、电话和地址列
                for (let j = 1; j <= 4; j++) { // 列索引1-4分别是用户名、角色、电话、地址
                    const td = tds[j];
                    if (td) {
                        const txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                tr[i].style.display = found ? '' : 'none';
            }
        }
    </script>
</body>
</html>
